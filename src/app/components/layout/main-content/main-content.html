<main class="main-content">
  <!-- Sidebar Toggle Button (visible when sidebar is collapsed) -->
  @if (sidebarCollapsed()) {
  <button class="sidebar-toggle-button" (click)="toggleSidebar.emit()">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
        d="M3 5h14M3 10h14M3 15h14"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
      />
    </svg>
  </button>
  }
  <div class="chat-welcome">
    <h1 class="welcome-title">What's on your mind today?</h1>

    <!-- Input Bar -->
    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" class="chat-input" placeholder="Ask anything" />
        <button class="input-icon-send">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect
              x="3"
              y="5"
              width="14"
              height="10"
              rx="2"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M11 3l6 7-6 7"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</main>
